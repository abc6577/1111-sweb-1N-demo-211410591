<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Demo</title>
    <link rel="stylesheet" href="./blog.css" />
  </head>
  <body>
    <section class="blogs">
      <div class="section-title">
        <h2>Latest Blogs</h2>
      </div>
      <div class="blog-center">
        <article class="blog">
          <img src="111.jpg" alt="" class="img blog-img" />
          <div class="blog-content">
            <span>lifestyle</span>
            <h3>這是一坨植物</h3>
            <p>這是一坨，充滿綠色的，植物。</p>
            <a href="#">read more</a>
          </div>
        </article>
        <article class="blog">
          <img src="112.jpg" alt="" class="img blog-img" />
          <div class="blog-content">
            <span>lifestyle</span>
            <h3>這是一坨動物</h3>
            <p>這是一坨，充滿綠色的，動物。</p>
            <a href="#">read more</a>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
